apiVersion: apps/v1
kind: Deployment
metadata:
  name: yarp-deployment
  labels:
    app: yarp-webapp
  namespace: yarp-lab
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yarp-webapp
  template:
    metadata:
      labels:
        app: yarp-webapp
    spec:
      containers:
        - name: yarp-webapp
          image: tom30913/yaplab:latest
          ports:
            - containerPort: 80
